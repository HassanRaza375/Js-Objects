<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Js Prep</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
        td,
        th {
          padding: 10px;
          border: 1px solid black;
          text-align: center;
        }
      }
      .get_data {
        margin-bottom: 20px;
        border: 1px solid black;
        border-radius: 6px;
        padding: 10px;
        background-color: antiquewhite;
        cursor: pointer;
      }
      .material-icons {
        cursor: pointer;
      }
      .container{
        max-width: 1200px;
        margin: 0 auto;
      }
      .fa-trash{
        cursor: pointer;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Js Prep</h2>
      <button class="get_data" onclick="library.getApiData()">
        Get Api User Data <i class="fa fa-refresh w3-large w3-spin"></i>
      </button>
      <div>
        <table width="100%">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="listing_user_data"></tbody>
        </table>
      </div>
    </div>
    <script src="object.js"></script>
  </body>
</html>
